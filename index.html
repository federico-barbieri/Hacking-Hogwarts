<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Hogwarts Project</title>
</head>
<body>
  <!--  <header id="top-header">
        <nav id="top-nav">
            <img class="school-logo" src="imgs/logo/school-logo.png" alt="Logo of Hogwart's School">
        </nav>
    </header>

    -->

    <main>

        <section id="button-section">
            <ul class="button-ul">
            <li><button class="sorting-btn sorty sortAscending" type="button">Sort a-z</button></li>
            <li><button class="sorting-btn sortDescending" type="button">Sort z-a</button></li>
            <li><button class="sorting-btn sortGryffindor" type="button">Only Gryffindor</button></li>
            <li><button class="sorting-btn sortSlytherin" type="button">Only Slytherin</button></li>
            <li><button class="sorting-btn sortRavenclaw" type="button">Only Ravenclaw</button></li>
            <li><button class="sorting-btn sortHufflepuff" type="button">Only Hufflepuff</button></li>

            <li><button class="sorting-btn expelled-students" type="button">Expelled Students</button></li>
            <li><button class="sorting-btn non-expelled-students" type="button">Non Expelled Students</button></li>
            </ul>
        </section>

        <div class="welcoming-modal">
            <h1 class="welcoming-modal-h1">Welcome to Hogwarts.</h1>
            <button class="welcoming-modal-btn" type="button">Go to dashboard</button>
        </div>


        
        <section id="dashboard"></section>

        <article id="student-modal">

            <div class="modal-img-btns">
                <img class="modal-pic modal-student-pic" src="" alt="">
                <div class="modal-inner-btns">
                    <button class="modal-inquisitor-btn">Make Inquisitor</button>
                    <button class="modal-prefect-btn">Make Prefect</button>
                    <button class="modal-expell-btn">Expell Student</button>
                </div>
            </div>

            <ul class="student-information-ul">
                <li class="modal-student-name">Name:</li>
                <li class="modal-student-middle-name">Middle name:</li>
                <li class="modal-student-last-name">Last name: </li>
                <li class="modal-student-house">House: </li>
                <li class="modal-student-blood">Type of blood: </li>
                <li class="information-inquisitor">Is Inquisitor: False </li>
                <li class="information-prefect">Is Prefect: False  </li>
                <li class="information-expelled">Is Expelled: False  </li>
            </ul>
            
            <div class="close-modal">
                <button class="close-modal-btn" type="button">X</button>
            </div>

    </article>

               

                
                
                    <template id="my-template">
                        <article class="inner-card">
                            <img class="school-logo" src="imgs/logo/school-logo.png" alt="Logo of Hogwart's School">

                            <div class="image-house">
                                <img class="student-pic" src="" alt="">
                               
                                    <button class="student-info-btn" type="button">Student Info</button>
                                
                            </div>
                            
                            <div class="info">
                                <ul class="card-ul">
                                    <li class="li-name">Name:</li>
                                    <li class="li-middlename">Middle name:</li>
                                    <li class="li-lastname">Last name: </li>
     
                                    <li class="li-blood">Type of blood: </li>
                                    <li>IsInquisitor: </li>
                                    <li>IsPrefect:  </li>
                                </ul>
                          
                            </div>
                        </article>
                    </template>
                
       

    </main>

 
    

    <script src="app.js"></script>
</body>
</html>
