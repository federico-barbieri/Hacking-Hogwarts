<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Hogwarts Project</title>
</head>
<body>
    <header id="top-header">
        <nav id="top-nav">
            <img class="school-logo" src="imgs/logo/school-logo.png" alt="Logo of Hogwart's School">
        </nav>
    </header>

    <main>

        
        <section id="dashboard">
                
                    <template id="my-template">
                        <article class="inner-card">
                            <img src="" alt="">
                            <div class="info">
                            <ul>
                                <li class="li-name">Name:</li>
                                <li class="li-middlename">Middle name:</li>
                                <li class="li-lastname">Last name: </li>
                                <li class="li-house">House: </li>
                                <li class="li-blood">Type of blood: </li>
                                <li>IsInquisitor: </li>
                                <li>IsPrefect:  </li>
                            </ul>
                          
                            </div>
                        </article>
                    </template>
                
        </section>

    </main>

 
    

    <script src="app.js"></script>
</body>
</html>
